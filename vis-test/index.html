<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<title>Network</title>
		<script
			type="text/javascript"
			src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
		></script>
		<style type="text/css">
			.container {
				display: flex;
				flex-direction: column;
			}
			.div-head {
				display: flex;
				background-color: rgba(234, 220, 23, 1);
				height: 13vh;
				width: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				margin-bottom: 1vh;
			}
			.radios-and-button {
			}
			.radios {
				display: flex;
				height: inherit;
				width: inherit;
				align-items: center;
				justify-content: space-evenly;
			}

			.button {
			}
			.network-and-context {
				display: flex;
				flex-direction: row;
			}
			.network {
				width: 100vh;
				height: 95vh;
				border: 1px solid lightgray;
				background-color: white;
			}

			.context {
				width: 200px;
				vertical-align: top;
			}
		</style>
	</head>
	<body>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css"
		/>
		<div class="container">
			<div class="div-head">
				<form class="radios">
					<input type="radio" name="startingpoint" id="categories" />Gender &
					Diversity Goal
					<input
						type="radio"
						name="startingpoint"
						id="contentType"
					/>Content-Type
					<input type="radio" name="startingpoint" id="outcome" />Outcome
					<input type="radio" name="startingpoint" id="field" />Field
					<input type="radio" name="startingpoint" id="section" />Section
					<input
						type="radio"
						name="startingpoint"
						id="content-type"
					/>Content-Type
				</form>
				<button id="submit">Start</button>
			</div>

			<div class="network-and-context">
				<div class="network">Network Graph</div>
				<!--
        <div class="context">
            <button id="focusOnPublicTransport" type="button">
                Set focus to Public Transport
               </button>
            </br>Node
        </div>
        -->
			</div>
		</div>

		<script type="text/javascript" src="tags.js"></script>
		<script type="text/javascript" src="typeOfContent.js"></script>
		<script type="text/javascript" src="regions.js"></script>
		<script type="text/javascript" src="articles.js"></script>
		<script type="text/javascript" src="/categories/content_type.js"></script>
		<script type="text/javascript" src="/categories/field.js"></script>
		<script type="text/javascript" src="/categories/gd_goal.js"></script>
		<script type="text/javascript" src="/categories/outcome.js"></script>
		<script type="text/javascript" src="/categories/section.js"></script>
		<script type="text/javascript" src="functions.js"></script>
		<script type="text/javascript" src="bindings.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
