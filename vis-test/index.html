<!doctype html>
<html>
<head>
    <title>Network</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style type="text/css">
        .network {
            display: inline-block;
            width: 100vh;
            height: 95vh;
            border: 1px solid lightgray;
            background-color: white;
        }

        .report {
            display: inline-block;
            width: 200px;
            vertical-align: top;
        }
    </style>
</head>
<body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css"/>
<div class="network">Network Graph</div>
<div class="report">Node</div>
<button id="add" type="button" title="Add another Node">
    Add another Node
</button>
<button id="addToPublicTransport" type="button">
    Add another Node to Public Transport
</button>
<button id="focusOnPublicTransport" type="button">
    Set focus to Public Transport
</button>
<script type="text/javascript" src="tags.js"></script>
<script type="text/javascript" src="articles.js"></script>
<script type="text/javascript" src="script.js">
</script>
</body>
</html>
