<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
	<head>
		<meta charset="utf-8" />
		<title>Network</title>
		<script
			type="text/javascript"
			src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
		></script>
		<style type="text/css">
			.container {
				display: flex;
				flex-direction: column;
				height: 100vh;
			}
			.div-head {
				display: flex;
				background-color: rgba(234, 220, 23, 1);
				height: 13vh;
				width: 100%;
				display: flex;
				flex-direction: column;
				align-items: center;
				margin-bottom: 1vh;
			}

			.radios {
				display: flex;
				height: inherit;
				width: inherit;
				align-items: center;
				justify-content: space-evenly;
			}

			.radiocontainer {
				display: block;
				position: relative;
				padding-left: 35px;
				margin-bottom: 12px;
				cursor: pointer;
				font-size: 18px;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				font-family: Arial, Helvetica, sans-serif;
				font-weight: bold;
			}

			/* Hide the browser's default radio button */
			.container input {
				position: absolute;
				opacity: 0;
				cursor: pointer;
			}

			/* Create a custom radio button */
			.checkmark {
				position: absolute;
				top: 0;
				left: 0;
				height: 25px;
				width: 25px;
				background-color: rgb(255, 255, 255);
				border-radius: 50%;
			}

			/* On mouse-over, add a grey background color */
			.container:hover input ~ .checkmark {
				background-color: rgb(255, 255, 255);
			}

			/* When the radio button is checked, add a blue background */
			.container input:checked ~ .checkmark {
				background-color: rgba(50, 77, 137, 1);
			}

			/* Create the indicator (the dot/circle - hidden when not checked) */
			.checkmark:after {
				content: "";
				position: absolute;
				display: none;
			}

			/* Show the indicator (dot/circle) when checked */
			.container input:checked ~ .checkmark:after {
				display: block;
			}

			/* Style the indicator (dot/circle) */
			.container .checkmark:after {
				top: 9px;
				left: 9px;
				width: 8px;
				height: 8px;
				border-radius: 50%;
				background: white;
			}

			.button {
				background-color: rgba(50, 77, 137, 1);
				border: none;
				color: white;
				padding: 8px 16px;
				text-align: center;
				text-decoration: none;
				display: inline-block;
				font-size: 16px;
				margin-bottom: 12px;
				cursor: pointer;
				font-family: Arial, Helvetica, sans-serif;
			}

			.button:hover {
				background-color: rgb(66, 101, 179);
			}

			.button:active {
				background-color: rgb(84, 123, 207);
				transform: translateY(1px);
			}

			.network-and-context {
				display: flex;
				flex-direction: row;
			}
			.network {
				width: 70%;
				height: 95vh;
				border: 1px solid lightgray;
				background-color: white;
			}

			.context {
				width: 30%;
				height: 95vh;
				margin-left: 1%;
				vertical-align: top;
				display: flex;
				justify-content: space-between;
				flex-direction: column;
			}

			.context-head {
				font-size: 14px;
				width: 100%;
				height: 7vh;
				color: rgba(50, 77, 137, 1);
				background-color: rgba(234, 220, 23, 1);
				font-family: Arial, Helvetica, sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.context-head-element {
			}
			.context-area {
				overflow: scroll;
				height: 95vh;
			}
			.context-element {
				font-size: 25px;
				font-family: Arial, Helvetica, sans-serif;
				color: rgba(50, 77, 137, 1);
				margin-bottom: 3%;
				padding: 3%;
				cursor: pointer;
			}

			.context-element:hover {
				background-color: rgba(80, 113, 184, 0.178);
			}

			.context-element:active {
				background-color: rgb(84, 123, 207);
				transform: translateY(1px);
			}
		</style>
	</head>
	<body>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css"
		/>
		<div class="container">
			<div class="div-head">
				<div class="radios">
					<label class="radiocontainer">
						Gender & Diversity Goal
						<input type="radio" name="startingpoint" id="gd_goal_radio" />

						<span class="checkmark"></span>
					</label>

					<label class="radiocontainer"
						>Outcome
						<input type="radio" name="startingpoint" id="outcome_radio" />
						<span class="checkmark"></span>
					</label>

					<label class="radiocontainer"
						>Field
						<input type="radio" name="startingpoint" id="field_radio" />
						<span class="checkmark"></span>
					</label>

					<label class="radiocontainer"
						>Section
						<input type="radio" name="startingpoint" id="section_radio" />
						<span class="checkmark"></span>
					</label>

					<label class="radiocontainer"
						>Content-Type
						<input type="radio" name="startingpoint" id="content_type_radio" />
						<span class="checkmark"></span>
					</label>
				</div>
				<button id="submit" class="button">Go</button>
			</div>
			<div class="network-and-context">
				<div class="network">Network Graph</div>
				<div class="context" class="context">
					<div id="context-head" class="context-head"></div>
					<div id="context-area" class="context-area"></div>
				</div>
				<!--	
        <div class="context">
            <button id="focusOnPublicTransport" type="button">
                Set focus to Public Transport
               </button>
            </br>Node
        </div>
        -->
			</div>
		</div>
		<script type="text/javascript" src="./categories/content_type.js"></script>
		<script type="text/javascript" src="./categories/field.js"></script>
		<script type="text/javascript" src="./categories/gd_goal.js"></script>
		<script type="text/javascript" src="./categories/outcome.js"></script>
		<script type="text/javascript" src="./categories/section.js"></script>
		<script type="text/javascript" src="articles.js"></script>
		<script type="text/javascript" src="functions.js"></script>
		<script type="text/javascript" src="bindings.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
